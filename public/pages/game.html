<link href="css/game.css" rel="stylesheet" type="text/css">

<h2>Game</h2>
<div id="game">
	<div id="game_ui">
		<div id="character">
			<div id="charimage">
				
			</div>
			<div id="chartab">
				
			</div>
			<div id="charsheet">
	
			</div>
		</div>
	</div>
	
	<div id="stage">
		<p style="color:white;">Test</p>
	</div>
	<div id="action">
		
	</div>
</div>

<script src='js/uiFunctions.js'></script>
<script src='js/cityFunctions.js'></script>
<script type="text/javascript">
	$(document).ready(function() {
		
		// Get user information
		console.log(getUserInfo());
		
		$('#charimage').click(function() {
			$('#chartab').toggle();
			$('#charsheet').toggle();
			
			//Move me inside a stat tab.
			jQuery.ajax({
				url: "../api/game/character",
				type: "GET",
				
				contentType: 'application/json; charset=utf-8',
				success: function(resultData) {
					
					var output="<ul>";
					output+="<li>Name: " + resultData.name + "</li>";
					output+="</ul>";
					
					$('#charsheet').html(output);
				},
				error : function(jqXHR, textStatus, errorThrown) {
				},
				
				timeout: 120000,
			});
			
		});
		
		stageCity();
		$('.capitol').click(function (e) {
			console.log('Capitol building clicked.');
			newActionWindow();
		});
		
		
	});
</script>

<!DOCTYPE html>
<html>
	<head>
		<title>MMORTS - Work In Progress</title>
		<link href="css/stylesheet.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<div class="wrapper">
			<div class="header" id="header">
			</div>
			<div class="nav" id="nav">
			</div>
			<div class="content" id="content">
			</div>
			<div class="footer" id="footer">
			</div>
		</div>
		
		<script src="js/jquery-2.2.0.js"></script>
		<script src="js/globalfunctions.js"></script>
		<script src="js/mainFunctions.js"></script>
		<script src="js/player.js"></script>
		
		<script type="text/javascript">
			$(document).ready(function() {
				// Load content into main sections
				$('#header').load('templates/header.html');
				$('#nav').load('templates/nav.html', function() {
					// Check to see if user already has cached credentials
					if (localStorage.getItem('userAuth') && localStorage.getItem('username')) {
						// Run loginAction() function
						loginAction();
					} else {
						// Load login form (should be empty, but just in case)
						$('#auth').empty();
						$('#auth').load('templates/login.html');
					}
				});
				$('#content').load('pages/home.html');
				$('#footer').load('templates/footer.html');
			});
		</script>
	</body>
</html>
